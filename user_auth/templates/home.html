<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>home page</h1>
    {% for i in messages %}
        {% if i.tags == 'success' %}
            <p style="color: green;">{{ i }}</p>
        {% else %}
            <p style="color: red;">{{ i }}</p>
        {% endif %}
    {% endfor %}
    <a href="/auth/logout">logout</a>

</body>
</html>
