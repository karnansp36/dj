<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
         <!-- #csrf - cross site request forgery -->
        <h1 style="color: rgb(0, 145, 255);">This is signup page </h1>
        <input type="text" name="title" value="{{ post.title }}" placeholder="username">
        <textarea name="description"  id="">{{ post.description }}</textarea>
        <input type="email" name="email" value="{{ post.email }}" placeholder="email">
        <input type="submit" value="submit">
    </form>
    <a href="/home">home</a>
</body>
</html>
